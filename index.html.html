<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Sentiment Analysis</title>
    <link rel="icon" href="healthcare1.jpg">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ffcc;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            resize: none;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: #00cc99;
            color: white;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Sentiment Analysis</h1>
    <h2>Analyze user feedback and reviews for sentiment</h2>

    <div class="container">
        <p>Enter your review or feedback below:</p>
        <textarea id="userText" placeholder="Write your thoughts here..."></textarea>
        <button onclick="analyzeSentiment()">Analyze Sentiment</button>
        <div class="result" id="resultBox"></div>
    </div>

    <script>
        function analyzeSentiment() {
            const text = document.getElementById('userText').value.toLowerCase();
            const resultBox = document.getElementById('resultBox');

            // Very simple mock sentiment logic
            const positiveWords = ['good', 'great', 'excellent', 'happy', 'helpful', 'nice', 'caring', 'amazing'];
            const negativeWords = ['bad', 'worst', 'terrible', 'sad', 'rude', 'horrible', 'poor','exhauted','alone'];

            let score = 0;
            positiveWords.forEach(word => {
                if (text.includes(word)) score++;
            });
            negativeWords.forEach(word => {
                if (text.includes(word)) score--;
            });

            if (score > 0) {
                resultBox.innerHTML = "😊 Positive Sentiment Detected";
                resultBox.style.color = "lightgreen";
            } else if (score < 0) {
                resultBox.innerHTML = "☹️ Negative Sentiment Detected";
                resultBox.style.color = "red";
            } else {
                resultBox.innerHTML = "😐 Neutral Sentiment Detected";
                resultBox.style.color = "gray";
            }
        }
    </script>
</body>
</html>
